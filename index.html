<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>

    <div class="content">
        <header>
            <nav>
                <div class="search-bar">
                    <input type="text" id="searchBar" placeholder="Search">
                    <button id="addRecipeButton">Add Recipe</button>
                </div>
            </nav>
        </header>

        <div id="app">Welcome to the Recipe Book. Choose a recipe or add your own!</div>

        <div id="addRecipeForm" style="display: none;">
            <h2>Add a New Recipe</h2>
            <form id="recipeForm">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>

                <label for="ingredients">Ingredients (name:measurement, separate by comma):</label>
                <input type="text" id="ingredients" name="ingredients" required><br>

                <label for="steps">Steps (separate by new line):</label>
                <textarea id="steps" name="steps" required></textarea><br>

                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
        <defs>
            <filter id="wavy2">
                <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1"></feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="20"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
